---
- debug:
    msg: "Seeds {{ seeds }}"

- include: "tune.yml"
- include: "install.yml"
- include: "facts.yml"
- include: "configure.yml"

- name: Start CockroachDB
  become: yes
  service: name=cockroachdb.service state=started enabled=yes

- name: Init CockroachDB cluster
  command: cockroach init --insecure
  run_once: true
  delegate_to: "{{ seeds[0] }}"
